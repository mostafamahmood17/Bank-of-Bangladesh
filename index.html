<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Bangladesh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Bank of Bangladesh</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

         </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                 <h5>Deposit</h5>
                 <h2>$<span id="currentDeposit"></span>00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                        <h5>Withdraw</h5>
                         <h2>$00</h2>
                 </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                     <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id = "depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">
                    Deposit
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id = "withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn btn-success" id="addWithdraw">
                  Withdraw
                </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        //login button
     const loginBtn = document.getElementById("login");
     loginBtn.addEventListener("click", function() {
         const loginArea = document.getElementById("login-area");
         loginArea.style.display = "none";
         const transactionArea = document.getElementById("transaction-area");
         transactionArea.style.display = "block";
     })

     //deposit button

    const depositBtn = document.getElementById("addDeposit");
           depositBtn.addEventListener("click", function(){
    const depositAmount = document.getElementById("depositAmount").value;
    const depositNumber = parseFloat(depositAmount);
    console.log(depositNumber);

    const currentDeposit = document.getElementById("currentDeposit").innerHTML;
    const currentDepositNumber = parseFloat(currentDeposit);
    console.log(currentDepositNumber);

    const totalDeposit = depositNumber + currentDepositNumber;
    console.log(totalDeposit);
     })

    </script>
</body>
</html>
